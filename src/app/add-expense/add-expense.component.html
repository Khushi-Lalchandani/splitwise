<div class="expense">
  <form [formGroup]="billDetails" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="description">Description</label>
      <input
        type="text"
        formControlName="description"
        id="description"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="amount">Amount</label>
      <input
        type="text"
        formControlName="amount"
        id="amount"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="splitBill">Split Bill Equally</label>
      <input
        type="checkbox"
        class="input-checkbox"
        formControlName="splitBill"
        id="splitBill"
      />
    </div>

    <div *ngIf="!billDetails.get('splitBill')?.value" class="percentage">
      <input
        type="number"
        class="percentage-content"
        formControlName="percentage1"
      />
      <input
        type="number"
        class="percentage-content"
        formControlName="percentage2"
      />
    </div>

    <button class="button button_submit">Submit</button>
    <button class="button button_cancel" (click)="onCancel()">Cancel</button>
  </form>
</div>
