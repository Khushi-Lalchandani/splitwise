<div class="container">
  <form [formGroup]="myForm" class="form" (ngSubmit)="onSubmit()">
    <div class="form-group" *ngIf="!isLoginMode">
      <label for="name">Name:</label>
      <input
        type="text"
        class="form-control"
        formControlName="name"
        id="name"
        placeholder="Enter your full name"
      />
    </div>
    <div class="help-group" *ngIf="myForm.get('name')?.valid">
      Enter valid name
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        class="form-control"
        formControlName="email"
        id="email"
        placeholder="Enter your email"
      />
    </div>
    <div
      class="help-group"
      *ngIf="!myForm.get('email')?.valid && myForm.get('email')?.touched"
    >
      Enter valid email
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        class="form-control"
        formControlName="password"
        id="password"
        placeholder="Enter your password"
      />
    </div>
    <div
      class="help-group"
      *ngIf="myForm.get('password')?.touched && !myForm.get('password')?.valid"
    >
      Enter valid password
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!myForm.valid">
      Submit
    </button>
    <button class="btn btn-success" (click)="onSwitch()">
      Switch to {{ isLoginMode ? "Login" : "Signup" }}
    </button>
  </form>
</div>
